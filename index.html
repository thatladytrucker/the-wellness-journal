<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wellness Journal (Offline)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #111827;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.15);
      --border: #1f2933;
      --danger: #ef4444;
      --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    .app-shell { width: 100%; max-width: 900px; margin: 0 auto; padding-bottom: 5rem; }
    header { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; margin-bottom: 0.75rem; }
    header h1 { font-size: 1.25rem; margin: 0; display: flex; flex-direction: column; gap: 0.15rem; }
    header h1 span:first-child { font-weight: 700; }
    header h1 span:last-child { font-size: 0.75rem; font-weight: 400; color: var(--muted); }
    .date-pill {
      font-size: 0.85rem; padding: 0.35rem 0.75rem; border-radius: 999px;
      border: 1px solid var(--border); background: rgba(15,23,42,0.85);
      display: inline-flex; align-items: center; gap: 0.4rem; color: var(--muted);
    }
    .date-pill strong { color: var(--ink); font-weight: 600; }

    .tabs { display:flex; gap:0.5rem; margin-bottom:0.75rem; flex-wrap: wrap; }
    .tab {
      border: 1px solid var(--border);
      background: rgba(2,6,23,0.7);
      color: var(--muted);
      border-radius: 999px;
      padding: 0.45rem 0.85rem;
      font-size: 0.8rem;
      cursor: pointer;
      display:inline-flex; gap:0.4rem; align-items:center;
    }
    .tab.active {
      background: var(--accent-soft);
      color: var(--ink);
      border-color: rgba(249,115,22,0.35);
      font-weight: 600;
    }

    main { display: flex; flex-direction: column; gap: 0.75rem; }
    .card {
      background: rgba(15,23,42,0.95);
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      padding: 0.9rem;
      box-shadow: 0 18px 45px rgba(15,23,42,0.7);
    }
    .card-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:0.4rem; gap:0.5rem; }
    .card-title { display:flex; align-items:center; gap:0.4rem; font-size:0.95rem; font-weight:700; }
    .card-title span.icon {
      width: 1.5rem; height: 1.5rem; border-radius: 999px;
      display: inline-flex; align-items:center; justify-content:center;
      background: var(--accent-soft); color: var(--accent); font-size: 0.9rem;
    }
    .card-subtitle { font-size:0.75rem; color: var(--muted); margin-bottom:0.5rem; line-height:1.35; }

    label { display:block; font-size:0.8rem; color: var(--muted); margin-bottom:0.2rem; }
    input[type="text"], input[type="datetime-local"], textarea, select {
      width:100%; padding:0.5rem 0.6rem; border-radius:0.55rem;
      border:1px solid var(--border); background:#020617; color:var(--ink); font-size:0.85rem;
    }
    textarea { min-height: 80px; resize: vertical; }
    .inline-row { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .inline-row > * { flex:1 1 0; min-width: 160px; }

    .chips-row { display:flex; flex-wrap:wrap; gap:0.4rem; }
    .chip {
      padding:0.35rem 0.7rem; border-radius:999px; border:1px solid var(--border);
      background:#020617; display:inline-flex; align-items:center; gap:0.35rem;
      font-size:0.75rem; color: var(--muted);
    }
    .chip input[type="checkbox"] { accent-color: var(--accent); }

    .btn {
      border:none; border-radius:999px; padding:0.45rem 0.9rem; font-size:0.8rem;
      display:inline-flex; align-items:center; gap:0.4rem; cursor:pointer;
      transition: transform 0.08s ease, box-shadow 0.1s ease, background 0.1s ease;
      user-select: none;
    }
    .btn-primary { background: linear-gradient(135deg, #f97316, #fb923c); color:#111827; font-weight:800; }
    .btn-ghost { background: transparent; color: var(--muted); border: 1px dashed var(--border); }
    .btn-danger { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.35); color: #fecaca; }
    .btn:active { transform: translateY(1px); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }

    .section-divider { margin:0.75rem 0 0.25rem; border-top:1px dashed rgba(148,163,184,0.3); }
    .section-label { font-size:0.7rem; text-transform:uppercase; letter-spacing:0.08em; color: var(--muted); margin-bottom:0.25rem; }

    .scale-group { margin-bottom:0.6rem; }
    .scale-header { display:flex; justify-content:space-between; align-items:baseline; gap:0.5rem; margin-bottom:0.2rem; }
    .scale-header strong { font-size:0.8rem; }
    .scale-header span { font-size:0.7rem; color: var(--muted); }
    .scale-buttons { display:grid; grid-template-columns: repeat(11, minmax(0, 1fr)); gap:0.25rem; }
    .scale-btn {
      border-radius:0.5rem; border:1px solid var(--border); background:#020617;
      color: var(--muted); font-size:0.75rem; padding:0.35rem 0; cursor:pointer;
      transition: background 0.1s ease, color 0.1s ease, border-color 0.1s ease, transform 0.05s ease;
    }
    .scale-btn.selected { background: var(--accent); color:#111827; border-color:#fdba74; font-weight:800; transform: translateY(-1px); }
    .scale-btn.low.selected { background: rgba(34,197,94,0.85); border-color: rgba(22,163,74,1); color:#022c22; }
    .scale-btn.mid.selected { background: rgba(250,204,21,0.9); border-color: rgba(202,138,4,1); color:#451a03; }
    .scale-btn.high.selected { background: rgba(248,113,113,0.9); border-color: rgba(220,38,38,1); color:#450a0a; }
    .scale-legend { display:flex; justify-content:space-between; font-size:0.7rem; color: var(--muted); margin-top:0.2rem; }

    .muted { color: var(--muted); font-size: 0.8rem; }
    .row-actions { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .divider { height:1px; background: rgba(148,163,184,0.18); margin:0.75rem 0; }
